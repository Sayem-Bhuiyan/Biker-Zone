<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and daisyUI link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- popins google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Biker Zone with DaisyUI</title>

    <style>
        .font-popins {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class=" max-w-[1200px]  mx-auto">
    <header class="container mx-auto my-14" >
        <div class="navbar bg-base-100">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                    </ul>
                </div>
                <a class="text-black text-4xl font-bold font-popins">Biker Zone</a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="text-base font-semibold text-black font-popins"><a>Home</a></li>
                    <li class="text-base font-semibold text-black font-popins"><a>Shop</a></li>
                    <li class="text-base font-semibold text-black font-popins"><a>News</a></li>
                    <li class="text-base font-semibold text-black font-popins"><a>Contact</a></li>
                </ul>
                <div>
                    <a class="btn bg-[#E76F51] text-white  px-8 text-xl font-bold flex justify-center item">Login</a>
                </div>
            </div>
            
        </div>
    </header>
</body>

</html>
